<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Management</title>
    <style>
        aside {
            width: 200px; 
            height: 100%;
            background-color: #f4f4f4; 
            padding: 20px; 
            float: left;
        }
        ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        }

        li {
            margin-bottom: 10px;
        }

        li a {
            text-decoration: none;
            color: #000000;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        li a:hover {
            color: #ffd700; /* Cambia el color al pasar el mouse sobre los enlaces */
        }
        .welcome-container {
            text-align: center;
        }
        main {
            margin-left: 220px; 
            padding: 20px;
            background-color: #fff; 
        }

        #mesas {
        max-height: 500px; /* Altura máxima para activar la barra de desplazamiento */
        overflow-y: auto; /* Desplazamiento vertical */
        }
        #area {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 10px;
            padding: 10px;
        }
        #area img {
            width: 25%;
            margin-bottom: 10px;
            cursor: pointer;
        }
        table {
        width: 100%;
        border-collapse: collapse;
        border: 1px solid #ddd;
        font-family: Arial, sans-serif;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #ddd;
        }

        tbody tr {
        background-color: #f8f8f8;
        border-bottom: 2px solid #dddddd;
        color: #555555;
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        tbody tr:hover {
            background-color: #eaeaea;
        }

        tbody tr td {
            padding: 12px 8px;
            text-align: left;
        }

        select {
        padding: 8px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 5px;
        background-color: #f8f8f8;
        }
        
        /* Estilos para los botones */
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            margin-left: 10px;
        }

        /* Estilo para los botones al pasar el ratón sobre ellos */
        button:hover {
            background-color: #0056b3;
        }
        nav{
            display: flex;
            justify-content: space-around;
            margin-bottom: 5px;
        }
        header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        }

        h1, h2 {
            margin: 0;
        }
    </style>
</head>

        function showMain(index) {
            var mainElements = document.querySelectorAll('main');
            for (var i = 0; i < mainElements.length; i++) {
                mainElements[i].style.display = 'none';
            }
            mainElements[index].style.display = 'block';
        }

        function abrirModal() {
            const modal = document.querySelector("#modal");
            modal.showModal();
        }

        function cerrarModal() {
            const modal = document.querySelector("#modal");
            modal.close();
        }
    </script>
